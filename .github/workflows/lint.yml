name: Remote SSH Command

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Execute remote SSH commands using private key
        uses: appleboy/ssh-action@v1
        with:
          host: 54.83.89.157
          username: ubuntu
          key: ${{ secrets.PRIVATE_SSH }}
          port: 22
          verbose: true
          script: |
            cd ~

            # Install Node.js if not installed
            if ! command -v node > /dev/null; then
              echo "Node.js not found, installing..."
              curl -fsSL https://deb.nodesource.com/setup_lts.x | sudo -E bash -
              sudo apt install -y nodejs
            fi

            # Install PM2 if not installed
            if ! command -v pm2 > /dev/null; then
              sudo npm install -g pm2
            fi

            # Clone or pull repo
            if [ -d "ci-test-be" ]; then
              cd ci-test-be
              git reset --hard
              git pull origin main
            else
              git clone https://github.com/yourusername/your-repo.git ci-test-be
              cd ci-test-be
            fi

            # Install dependencies
            npm install

            # Build project
            npm run build

            # Start or restart Next.js app with PM2
            pm2 start "npx next start -p 3000 -H 0.0.0.0" --name "ci-test-be" --update-env
            pm2 save
            pm2 list
